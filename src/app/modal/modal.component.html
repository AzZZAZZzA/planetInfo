<ng-container *ngIf="display$ | async as display">
   <section [class.open]="display === 'open'"
            (click)="close()">
     <div (click)="$event.stopPropagation()">
       <button class="close"
               type="button" 
               (click)="close()">X</button>
 
       <div *ngIf="this.workPlaceComponent.population.length; else noBody">
        
         <div *ngFor="let item of this.workPlaceComponent.population">
           {{item}}
         </div>
       </div>

       <ng-template #noBody>
         <p style="text-align: center;"> Empty</p>
        </ng-template>
  
     </div>
     
   </section>
 </ng-container>
